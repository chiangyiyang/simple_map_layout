<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cesium App</title>
  <link rel="stylesheet" href="style.css">

    <!-- cesium -->
    <script src="Cesium/Cesium.js"></script>
    <link href="Cesium/Widgets/widgets.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <nav>Navbar</nav>
    <main>
      <!-- Cesium Viewer -->
      <div id="cesiumContainer"></div>
    </main>
    <div id="sidebar">
      Sidebar<br>
      <button onclick="show_point_dialog()">Add a point</button>
    </div>
    <footer>Footer</footer>
  </div>

  <div id="point_dialog">
    <h1>
      <p>Add a point</p>
    </h1>
    <input id="pt_lon" type="text" value="121.456" placeholder="Longitude">
    <input id="pt_lat" type="text" value="23.456" placeholder="Latitude">
    <button onclick="add_point()">Add</button>
  </div>

  <script src="index.js"></script>

</body>

</html>
